foobar-web:
  version: "v0.0.1"
  enabled: true
  external: false
  services:
    http-web:
      scheme: "http"
      port: 80
    https-web:
      scheme: "https"
      port: 443

foobar-api:
  version: "v0.0.2"
  enabled: true
  external: false
  services:
    default:
      description: ""
      scheme: "http"
      host: ""
      ipv4: ""
      ipv6: ""
      port: 8080
      addr: ""
      endpoints: []
      url: []
      pub_port: 8081
      lb_port: 8082

foobar-backend:
  version: "v0.0.3"
  enabled: true
  external: false
  pkgs:
    - file: "{{Name}}-{{Version}}.tar.gz"
      url: http://1.2.3.4/packages/{name}-{version}.tar.gz
    - file: "{name}-utils.tar.gz"
      url: http://1.2.3.4/packages/{name}-utils.tar.gz

foobar-db:
  version: "v0.0.4"
  enabled: false
  external: true
  pkgs:
    - file: "{{Name}}-{{Version}}.tar.gz"
      url: http://1.2.3.4/packages/{name}-{version}.tar.gz
    - file: "{name}-utils.tar.gz"
      url: http://1.2.3.4/packages/{name}-utils.tar.gz
  services:
    default:
      scheme: "tcp"
      host: "mysql-xyz.some-cloud.com"
      port: 3306

foobar-cache:
  version: "v0.0.5"
  enabled: true
  external: false
  pkgs:
    - file: "{{Name}}-{{Version}}.tar.gz"
      url: http://1.2.3.4/packages/{name}-{version}.tar.gz
    - file: "{name}-utils.tar.gz"
      url: http://1.2.3.4/packages/{name}-utils.tar.gz
  services:
    default:
      scheme: "tcp"
      port: 6309
